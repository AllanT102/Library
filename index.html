<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="top-bar">
        <h1 class="page-title">YourLibrary</h1>
        <div class="add-button">
            <div class="vertical-line"></div>
            <div class="horizontal-line"></div>
        </div>
    </div>
    <div class="content"></div>
    <div class="pop-up">
        <button class="close-button">&times;</button>
        <fieldset class="form">
            <legend class="form-title">Book Information</legend>
            <div class="row">
                <label for="title">Book Title</label>
                <input type="text" id="title" name="title" class="form-input" required autofocus>
            </div>

            <div class="row">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" class="form-input">
            </div>

            <div class="row">
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" class="form-input" min="0">
            </div>
        </fieldset>
        <button class="add-conf">Add</button>
    </div>
    <div class="overlay"></div>
</body>
<script defer type="text/javascript" src="app.js"></script>
</html>
